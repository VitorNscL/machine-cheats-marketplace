<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | NeonMods</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body data-page="chat">
  <div id="navbar"></div>
  <div id="sidebar-root"></div>

  <div class="container">
    <div class="row" style="align-items:flex-end">
      <div style="flex:3">
        <h2>Chat Geral</h2>
        <div class="muted">Converse com a comunidade. (Usuários banidos não podem enviar.)</div>
      </div>
    </div>

    <div class="card mt-18" style="min-height:420px">
      <div id="chat-box" style="height:340px; overflow:auto; border:1px solid rgba(255,255,255,0.08); border-radius:12px; padding:12px"></div>
      <div class="row mt-12" style="align-items:center">
        <input class="input" id="chat-text" placeholder="Digite sua mensagem..." />
        <button class="btn-comprar" id="chat-send">Enviar</button>
      </div>
      <div class="help mt-12">Dica: Admins têm um canal separado no painel admin.</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/shell.js"></script>
  <script src="/js/pages/chat.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
